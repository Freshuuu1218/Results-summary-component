<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <main>
    <div class="wrapper">
      <section id="result-section">
        <h1>Your Result</h1>
        <div class="circle">
          <span id="result"></span>
          <p>of 100</p>
        </div>
        <strong>Great</strong>
        <p>You scored higher than <span class="percents"></span> of the people who have taken these tests</p>
      </section>
      <section id="summary-section">
        <h2>Summary</h2>
        <div class="summary-container">
          <div class="sum reaction">
            <img src=" " alt="reaction-icon">
            <h3></h3>
            <div class="score">
              <span class="value"></span> / 100    
            </div>
          </div>
          <div class="sum memory">
            <img src=" " alt="memory-icon">
            <h3></h3>
            <div class="score">
              <span class="value"></span> / 100
            </div>
          </div>
          <div class="sum verbal">
            <img src=" " alt="verbal-icon">
            <h3></h3>
            <div class="score">
              <span class="value"></span> / 100
            </div>
          </div>
          <div class="sum visual">
            <img src=" " alt="visual-icon">
            <h3></h3>
            <div class="score">
              <span class="value"></span> / 100
            </div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </main>

</html>
